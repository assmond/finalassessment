<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='view1.ts'></script>
</head>
<body>
    <div class="posting-details">
        <h3>Posting Id: {{ postingId }}</h3>
        <h3>Posting Date: {{ postingDate }}</h3>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" [(ngModel)]="sellerName" [disabled]="true">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" [(ngModel)]="sellerEmail" [disabled]="true">
        </div>
        <div class="form-group">
          <label>Title:</label>
          <input type="text" class="form-control" [(ngModel)]="title" [disabled]="true">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control" [(ngModel)]="description" [disabled]="true"></textarea>
        </div>
        <div class="form-group">
          <label>Image:</label>
          <img [src]="imageUrl" alt="image" class="img-thumbnail">
        </div>
        <button class="btn btn-secondary" routerLink="/view0">Cancel</button>
        <button class="btn btn-primary" (click)="confirmPosting()">Confirm</button>
      </div>
      
</body>
</html>
